<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google</title>
        <link rel="stylesheet" href="dest/style.css">
        <link rel="icon" href="img/favicon.png">
    </head>
    <div>
        <header>
           <div class="header-links">
               <a href="#">Почта</a>
               <a href="#">Картинки</a>
               <div class="cube">
                   <a href="#" title="Приложения Google" class="cube-link" role="button"></a>
               </div>
               <a href="#" target="_top" class="login-btn"><b>Войти</b></a>
           </div>
        </header>

        <main>
            <div class="google-image">
                <img src="img/google.png" alt="google.com">
            </div>
            <div class="search-bar">
                <div class="loupe">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </div>
                <input class="input" title="Поиск" maxlength="2048" type="text">
                <div class="input-methods">
                    <div class="screen-keyboard" aria-label="Экранная клавиатура">
                        <img src="./img/keyboard.png" alt="">
                    </div>
                    <div class="voice-input" aria-label="Голосовой поиск">
                        <svg class="voice" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>                    </div>
                </div>
            </div>
            <div class="main-btns">
                <a href="#" role="button" class="main-btn">Поиск в Google</a>
                <a href="#" role="button" class="main-btn">Мне повезёт!</a>
                <p>Сервисы Google доступны на разных языках: <a href="#">Беларуская</a></p></main>
            </div>
        <footer>
            <div class="first-footer">
                <p style="opacity: .9">Беларусь</p>
            </div>
            <div class="second-footer">
                <div class="second-footer-left">
                    <a href="#" class="footer-link-left">Реклама</a>
                    <a href="#" class="footer-link-left">Для бизнеса</a>
                    <a href="#" class="footer-link-left">Всё о Google</a>
                    <a href="#" class="footer-link-left">Как работает Google Поиск</a>
                </div>
                <div class="second-footer-right">
                    <a href="#" class="footer-link-right">Конфиденциальность</a>
                    <a href="#" class="footer-link-right">Условия</a>
                    <a href="#" class="footer-link-right">Настройки</a>
                </div>
            </div>
        </footer>
    </body>
</html>
